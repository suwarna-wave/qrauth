{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
#html5-qrcode-button-camera-permission {
font-weight: bolder;
border: 2px solid green;
background: green;
color: white;
padding: 2px;
text-decoration: underline;
}
.next-btn {
margin-top: 20px;
padding: 10px 20px;
background-color: blue;
color: white;
border: none;
border-radius: 5px;
cursor: pointer;
font-weight: bold;
text-align: center;
width: 100%;
}
</style>
<div class="container mx-auto mt-20">
<div class="bg-white text-gray-800 mx-auto mt-8 p-8 rounded-lg shadow-lg max-w-md">
<h1 class="text-4xl font-bold text-center mb-6">Register</h1>
<!-- Success Message -->
<div id="success-message" class="hidden bg-green-100 border border-green-400
text-green-700 px-4 py-3 rounded relative mb-6" role="alert">
<strong class="font-bold">Success!</strong>
<span class="block sm:inline" id="success-text"></span>
</div>
<!-- Error Message -->
<div id="error-message" class="hidden bg-red-100 border border-red-400
text-red-700 px-4 py-3 rounded relative mb-6" role="alert">
<strong class="font-bold">Error!</strong>
<span class="block sm:inline" id="error-text"></span>
</div>
<!-- Event Day Selection -->
<select name="event_day" id="event_day" class="w-full p-2 rounded-md
border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200
focus:ring-opacity-50 text-black">
<option value="" disabled selected>Select Event Day</option>
<option value="Day 1">oct-3</option>
<option value="Day 2">oct-4</option>
<option value="Day 3">oct-5</option>
<option value="Day 4">oct-6</option>
<option value="Day 5">oct-7</option>
<option value="Day 6">oct-8</option>
<option value="Day 7">oct-10</option>
</select>
<!-- Event Selection -->
<select name="event" id="event" class="w-full p-2 rounded-md border-gray-300
shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200
focus:ring-opacity-50 text-black mt-4">
<option value="" disabled selected>Select Event</option>
</select>
<!-- QR Code Section -->
<div class="flex justify-center mb-6 mt-4">
<div class="w-72 h-72 bg-gray-100 rounded-lg shadow-inner flex items-center
justify-center">
<div id="reader" class="w-full h-full"></div>
</div>
</div>
<script src="{% static 'js/html5-qrcode.min.js' %}"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
const eventDaySelect = document.getElementById('event_day');
const eventSelect = document.getElementById('event');
let html5QrcodeScanner;
const events = {
'Day 1': ['Arrivals'],
'Day 2': ['Lunch : Hotel', 'To Opening Ceremony', 'Back to Hotel', 'Dinner'],
'Day 3': ['Group Competition', 'Networking', 'Dinner'],
'Day 4': ['Transfer to Exam Center', 'Dinner'],
'Day 5': ['Practical Exams', 'Cultural Night', 'Back to Hotel'],
'Day 6': ['Exercusion', 'Back To Hotel'],
'Day 7': ['To Closing Ceremony', 'Departure'],
};
eventDaySelect.addEventListener('change', function () {
const selectedDay = eventDaySelect.value;
// Clear the event select options
eventSelect.innerHTML = '<option value="" disabled selected>SelectEvent</option>';
// Populate the events based on the selected day
const dayEvents = events[selectedDay] || [];
dayEvents.forEach(event => {
const option = document.createElement('option');
option.value = event;
option.textContent = event;
eventSelect.appendChild(option);
});
});
// Trigger QR code scanner after event day and event are selected
eventSelect.addEventListener('change', function () {
const selectedDay = eventDaySelect.value;
const selectedEvent = eventSelect.value;
// If both day and event are selected, start the camera
if (selectedDay && selectedEvent) {
if (!html5QrcodeScanner) {
html5QrcodeScanner = new Html5QrcodeScanner('reader', { fps: 10, qrbox:
250 });
html5QrcodeScanner.render(onScanSuccess);
}
}
});
function onScanSuccess(decodedText, decodedResult) {
console.log(`Scan result: ${decodedText}`, decodedResult);
const lines = decodedText.split('\n');
const data = {};
lines.forEach(line => {
const [key, value] = line.split(': ');
data[key.toLowerCase()] = value;
});
const eventDay = document.getElementById('event_day').value;
const eventName = document.getElementById('event').value;
data['event_day'] = eventDay;
data['event_name'] = eventName;
fetch("{% url 'register_qr' %}", {
method: 'POST',
headers: {
'Content-Type': 'application/json',
'X-CSRFToken': '{{ csrf_token }}'
},
body: JSON.stringify(data)
})
.then(response => response.json())
.then(data => {
if (data.success) {
document.getElementById('success-text').innerText = data.success;
document.getElementById('success-message').classList.remove('hidden');
document.getElementById('error-message').classList.add('hidden');
html5QrcodeScanner.clear();
} else if (data.error) {
document.getElementById('error-text').innerText = data.error;
document.getElementById('error-message').classList.remove('hidden');
document.getElementById('success-message').classList.add('hidden');
}
})
.catch(error => {
console.error('Error:', error);
document.getElementById('error-text').innerText = 'An unexpected erroroccurred.';
document.getElementById('error-message').classList.remove('hidden');
document.getElementById('success-message').classList.add('hidden');
});
}
});
</script>
<!-- Next Button -->
<button class="next-btn" onclick="location.reload()">Next</button>
</div>
</div>
{% endblock %}
